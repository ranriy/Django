<!DOCTYPE html>
<html>
<head>
	<title>Login/Registration</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
	{% if messages %}
		{% for message in messages %}
			<p>{{message}}</p>
		{% endfor %}
	{% endif %}
	<h1>Welcome</h1>
	
	<div class = "block">
		<h3>Register</h3>
		<form action = 'register' method ="post">
			{% csrf_token %}
			<p><label for="name">Name</label>
			<input type = "text" name = "name"></p>
			<p><label for="alias">Alias</label>
			<input type="text" name="alias"></p>
			<p><label for="email">Email</label>
			<input type="email" name="email"></p>
			<p><label for="password">Password</label>
			<input type="password" name="password"></p>
			<p><label>Confirm Password</label>
			<input type="password" name="cpassword"></p>
			<p><label>Date of Birth</label>
			<input type="date" name="dob"></p>
			<p><input type="submit" value="Register"></p>
		</form>
	</div>
	<!-- <div id="middle"></div> -->
	<div class = "block">
		<h3>Login</h3>
		<form action ='login' method ="post">
			{% csrf_token %}
			<p>Email
			<input type="email" name="email"></p>
			<p>Password
			<input type="password" name="password"></p>
			<input type="submit" name="Login">
		</form>
	</div>



</body>
</html>
